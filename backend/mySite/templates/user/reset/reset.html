{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>SRMS - Reset Password</title>
	<!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
      data-auto-replace-svg="nest"
    ></script>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="/Dashboard/assets/pngtree-user-vector-avatar-png-image_1541962.jpg"
    />
    <!--==== Favicon ====-->
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="{% static 'dashboard/pngtree-user-vector-avatar-png-image_1541962.jpg' %}"
    />
</head>
<style type="text/css">
	body {
		width: 700px;
		margin: 250px auto;	
	}
</style>
<body>
	<div class="card card-outline-secondary">
    <div class="card-header">
        <h3 class="mb-0">Password Reset</h3>
    </div>
    <div class="card-body">
        <form class="form" role="form" autocomplete="off">
            <div class="form-group">
                <label for="inputResetPasswordEmail">Email</label>
                <input type="email" class="form-control" id="inputResetPasswordEmail" required="">
                <span id="helpResetPasswordEmail" class="form-text small text-muted">
                        Password reset instructions will be sent to this email address.
                    </span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg float-right">Reset</button>
            </div>
        </form>
    </div>
</div>
                    <!-- /form card reset password -->
</body>
</html>
